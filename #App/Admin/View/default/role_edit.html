<!DOCTYPE html>
<html>
<head lang="zh-cn">
    <!--加载后台头部公共文件-->
    <%include ../../../Admin/View/default/public_header.html%>
    <!-- 在此加入当前页面自定义CSS及JS start -->
    <!-- 在此加入当前页面自定义CSS及JS end -->
</head>
<body>
<!--PAGE CONTENT BEGINS-->
<div class="page-content">
    <form id="main_form" class="J_ajaxForm" method="post">
        <div class="row-fluid">
            <div class="widget-box">
                <div class="widget-header">
                    <h4></h4>

                <span class="widget-toolbar">
                    <a href="#" data-action="collapse">
                        <i class="icon-chevron-up"></i>
                    </a>
                </span>
                </div>

                <div class="widget-body">
                    <div class="widget-main">
                        <div class="table-container">
                            <table class="table table-striped table-bordered">
                                <tr>
                                    <td>角色名称</td>
                                    <td><input type="text" name="desc" placeholder="角色名称" value="<%=info.desc%>"/></td>
                                </tr>
                                <tr>
                                    <td>状态</td>
                                    <td>
                                        <input name="status" class="ace-switch ace-switch-3 J_switch" type="checkbox"
                                        <%if(info.status == 1){%>checked<%}%> />
                                        <span class="lbl"></span>
                                    </td>
                                </tr>
                                <tr>
                                    <td>权限规则</td>
                                    <td>
                                        <select name="rule_ids" multiple="" class="J_select chzn-select" data-placeholder="请选择...">
                                            <%rules.forEach(function(v,k){%>
                                            <option value="<%=v.id%>"
                                            <%if(php.in_array(v.id,info.rule_ids)){%>selected<%}%>><%=v.desc%></option>
                                            <%})%>
                                        </select>
                                    </td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <input name="id" type="hidden" value="<%=info.id%>"/>
            <button class="btn btn-info J_ajax_submit_btn" type="submit" data-action="/Admin/Role/edit">
                <i class="icon-ok bigger-110"></i>
                保存
            </button>

            &nbsp; &nbsp; &nbsp;
            <button id="J_dialog_close" class="btn">
                <i class="icon-undo bigger-110"></i>
                取消
            </button>
        </div>
    </form>
</div>

</body>
</html>
